        <!-- main content -->
        <div class="container text-content">
            <h1>Contacta'ns</h1>
            <p>Qualsevol dubte, aportació…? Omple el formulari!</p>
            <form>
                <div class="form-group">
                    <label for="name"><strong>El teu nom</strong></label>
                    <input name="name" class="form-control" id="name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="email"><strong>El vostre correu electrònic</strong></label>
                    <input name="email" class="form-control" id="email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="assumpte"><strong>Assumpte</strong></label>
                    <input id="assumpte" name="assumpte" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="message"><strong>El teu missatge</strong></label>
                    <textarea id="message" name="message" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input id="acceptance" name="acceptance" type="checkbox" required>
                        He llegit i accepto la política de privacitat
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input id="webRights" name="webRights" type="checkbox" required>
                        Emplenant aquest formulari consentiu que es desi i gestioni la vostra informació en aquest lloc web.
                    </label>
                </div>
                <div>
                    <input type="submit" class="btn btn-default"/>
                </div>
            </form>
